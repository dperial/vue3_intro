<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Hello World</title>
    <!-- Import Styles -->
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    
  </head>

  <body>
    
    <script type="module">
      // import { createApp, ref } from "vue";

      Vue.createApp({
        setup() {
          const message = 'Hello World';

          return {
            message
          }
        }
      }).mount('#app')
    </script>
    <div id="app">
      <h1>{{ message }}</h1>

    </div>
  </body>
</html>
